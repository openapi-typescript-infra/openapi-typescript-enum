version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.3.347
    - eslint@8.45.0
    - git-diff-check
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - prettier@3.0.0
    - trivy@0.43.1
    - trufflehog@3.45.2
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths:
        - .yarn/**
        - yarn.lock
        - gha-creds-*.json
        - __tests__/petstore.json
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
